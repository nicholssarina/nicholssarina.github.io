          <div class="workTitle"> MODFIDELITY: SOUNDS & THREADS</div>
       </figure>   
       <figure class= "workItem workItem--2">
        <div class="workDesc"> An in-depth brandbook. ModFidelity is a brand focused on sustainable clothing and secondhand vinyl. This brandbook includes the logo design process, typefaces, color palettes, merchandise placements, and a creative brief. </div>

       <figure class="CODItem CODItem--1">
          <div class="workTitleTwo"> CALL OF DUTY: SAFEZONES</div>
       </figure>   
       <figure class= "CODItem CODItem--2">
        <div class="workDescTwo"> A conceptual campaign to showcase a new addition to the Call of Duty: Warzone video game. Safezones is intended to create safe spaces within the video game for the LGBTQ+ community. This campaign was the winner of a Gold Student Award at the One Club Awards Denver. </div>
       </figure>
      <figure class= "CODItem CODItem--3">

     <figure class="workItem workItem--1">
        <div class="workTitle"> PLAN B: FEEL CONFIDENT</div>
     </figure>   
     <figure class= "workItem workItem--2">
      <div class="workDesc"> A conceptual campaign for Plan B Emergency Contraceptive focused on reaching the male audience, so they will be more inclined to buy the product. In these ads, naked men are displayed in rather physical or dangerous situations that would usually require protective equipment. </div>
